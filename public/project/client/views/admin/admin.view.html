<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

</head>

<body>

<div class="col-sm-10 col-sm-offset-1 col-md-10 col-md-offset-1 main">
<div class="container-fluid">
    <div class="table-responsive">
            <h1>Products</h1>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>

                    <th><i class="fa fa-fw fa-sort"></i>Product Name</th>
                    <th> <i class="fa fa-fw fa-sort"></i>Product Description</th>
                    <th> <i class="fa fa-fw fa-sort"></i>Price</th>
                    <th> <i class="fa fa-fw fa-sort"></i>Action</th>

                </tr>

                <tr>

                    <td>
                        <div class="input-group">
                            <input type="text" ng-model="newProduct.productName" class="form-control" placeholder="Product Name">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" ng-model="newProduct.description" class="form-control" placeholder="Product Description">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <input type="text" ng-model="newProduct.price" class="form-control" placeholder="Price">
                        </div>
                    </td>
                    <td>
                        <div class="input-group">
                            <button ng-click="addProduct(newProduct)" class="btn btn-success">Add</button>

                            <button ng-click="updateProduct(newProduct)" class="btn btn-success">Update</button>
                            </div>
                    </td>





                </tr>
                </thead>
                <tbody>

                <tr ng-repeat="product in products"
                    ng-class="{'success' : $index==selectedFormIndex}">
                    <td>{{product.productName}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>

                    <td>
                            <button ng-click="removeProduct(product)" class="btn btn-danger">Delete</button>

                            <button ng-click="selectProduct($index)" class="btn btn-info">Select</button>
                    </td>
                </tr>

                </tbody>
                <!--<li role="presentation"><a href="form-fields.html">Fields</a></li><div class="table-responsive">-->
            </table>

    </div>
    </div>
    </div>


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
</body>
</html>
