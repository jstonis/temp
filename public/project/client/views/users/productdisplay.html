<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

</head>
<body>

<div class="row">
    <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 main">
        <img src="{{product.image}}" height="200px" width="200px" alt="..." class="img-thumbnail">
        <p>{{product.numOfLikes}} Likes</p>
    </div>


    <div class="col-sm-1 col-sm-offset-1 col-md-1 col-md-offset-1 main">
        <br>
        <br>
        <br>
        <h1>${{product.price}}</h1>
    </div>


    <div class="col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 main">
        <br>
        <br>
        <br>

        <div class="panel panel-default">
            <div class="panel-body">


        <button class="btn btn-default" style="width:120px;height:35px" ng-hide="addToCart()" ng-click="follow()" role="button">Add to Cart</button>
        <br>
        <button class="btn btn-default" style="width:120px;height:35px" ng-hide="likeProduct()" ng-click="follow()" role="button">Like</button>
 <!--       <br>
        <button class="btn btn-default" style="width:120px;height:35px" ng-hide="writeReview()" ng-click="follow()" role="button">Write a Review</button>-->
</div>
            </div>
    </div>

</div>

<div class="row">
    <div class="col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1 main">
        <table class="table table-striped">
            <h1>Reviews:</h1>
            <thead>
            <tr>
                <th><i class="fa fa-fw fa-sort"></i>Name</th>
                <th> <i class="fa fa-fw fa-sort"></i>Review</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="review in reviews">
                <td>
                    <a href="#/profile/{{review.userId}}">{{review.name}}</a>
                </td>
                <td>
                    {{review.review}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1 main">
        <h2>Product Description:</h2>
        <div class="panel panel-default">
            <div class="panel-body">
                {{product.description}}
                </div>
            </div>
    </div>




<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
</body>
</html>
