<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

</head>

<body>

<div class="col-sm-10 col-sm-offset-2 col-md-11 col-md-offset-1 main">
    <table class="table table-striped">
        <h1 class="page-header">Car Kits</h1>
        <thead>
        <tr>
            <th><i class="fa fa-fw fa-sort"></i></th>
            <th> <i class="fa fa-fw fa-sort"></i>Product Name</th>
            <th> <i class="fa fa-fw fa-sort"></i>Description</th>
            <th> <i class="fa fa-fw fa-sort"></i>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="carKit in carKits"
            ng-class="{'success' : $index==selectedFormIndex}">
            <td>
                <img height="60px" ng-src="{{carKit.image}}"/>
            </td>
            <td>
                {{carKit.productName}}
            </td>
            <td>
                {{carKit.description}}
            </td>
            <td>
                {{carKit.price}}
            </td>
            <td>
                <div class="input-group">
                    <button class="glyphicon glyphicon-plus" ng-click="addCart(accessory)" aria-hidden="true"></button>

                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


</div>


</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
</body>
</html>
