<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

</head>

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-2 col-md-7 col-md-offset-1 main">
            <h1 class="page-header">Profile</h1>
            <div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="username" ng-model="user.username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="user.password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="name" ng-model="user.firstName" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="user.email" class="form-control" id="inputEmail1" placeholder="Email">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-default" ng-click="update(user)" role="button">Update</button>
                    </div>
                </div>




            </form>
        </div>


        <div class="col-sm-3 col-md-3">
            <br>
            <br>
            <br>
            <img src="images/default-placeholder.png" height="200px" width="200px" alt="..." class="img-thumbnail">

        </div>
        <div class="col-sm-1 col-md-1">
            <br>
            <br>
            <br>
            <br>
            <br>
            <button class="btn btn-default" style="width:70px;height:35px" ng-click="updatePhoto()" role="button">Browse</button>
            <br>
            <br>
            <button class="btn btn-default" style="width:70px;height:35px" ng-click="follow()" role="button">Follow</button>


        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1 main">
        <table class="table table-striped">
            <thead>Following</thead>
            <tbody>
            <tr ng-repeat="userFollowing in userFollowings"
                ng-class="{'success' : $index==selectedFormIndex}">
                <td>
                    <a href="#/productdisplay">{{userFollowing}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


        <div class="col-sm-4 col-sm-offset-2 col-md-5 col-md-offset-1 main">
            <table class="table table-striped">
                <thead>Reviews</thead>
                <tbody>
                <tr ng-repeat="userReviews in userReviews"
                    ng-class="{'success' : $index==selectedFormIndex}">
                    <td>
                        <a href="#/productdisplay">{{userReviews}}</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        </div>


</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></script>
</body>
</html>
