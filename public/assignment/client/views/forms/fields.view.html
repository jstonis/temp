<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms</h1>

            <ul class="nav nav-tabs">
                <li><a data-toggle="tab" href="#/forms">Form</a></li>
                <li class="active"><a data-toggle="tab" href="form-fields.html">Fields</a></li>
            </ul>

            <div class="tab-content">
                <h1></h1>

                <div class="container-fluid" >
                <div my-sortable>
                <!-- form field start -->
                    <div class="row" ng-repeat="field in model.fields">
                        <div class="col-sm-6">

                            <form>
                                <div class="form-group">
                                    <label for="inputFirstName">{{field.label}}</label>
                                    <div ng-switch on="field.type">
                                        <!-- INPUT TYPE TEXT -->
                                        <div ng-switch-when="TEXT">
                                            <input type="text" class="form-control" id="inputFirstName" placeholder={{field.placeholder}}>
                                        </div>

                                        <!-- INPUT TYPE TEXTAREA -->
                                        <div ng-switch-when="TEXTAREA">
                                            <textarea class="form-control" >{{field.placeholder}}</textarea>
                                        </div>

                                        <!-- INPUT TYPE DATE -->
                                        <div ng-switch-when="DATE">
                                            <input type="date" class="form-control" id="inputFirstName" placeholder="First Name">
                                        </div>

                                        <!-- INPUT TYPE EMAIL -->
                                        <div ng-switch-when="EMAIL">
                                            <input type="email" class="form-control" id="inputFirstName" placeholder={{field.placeholder}}>
                                        </div>

                                        <!-- INPUT TYPE OPTIONS -->
                                        <div ng-switch-when="OPTIONS">
                                            <div class="radio" ng-repeat="option in field.options">
                                                <label><input type="radio" name={{field.label}} value={{option.value}}>{{option.label}}</label>
                                            </div>
                                        </div>

                                        <!-- INPUT TYPE DROPDOWN -->
                                        <div ng-switch-when="DROPDOWN">
                                            <select class="form-control">
                                                <option ng-repeat="option in field.options">{{option.label}}</option>
                                            </select>
                                        </div>

                                        <!-- INPUT TYPE CHECKBOXES -->
                                        <div ng-switch-when="CHECKBOXES">
                                            <div class="checkbox" ng-repeat="option in field.options">
                                                <label><input type="checkbox" value={{option.value}}>{{option.label}}</label>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </form>



                        </div>
                        <div class="col-sm-6">
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="model.open(field)">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="model.deleteField(field._id)">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </div>

                            <div class="col-sm-2">
                                <button type="button" class="btn btn-default" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                                </button>
                            </div>

                        </div>
                    </div>
                    <!-- form field end -->
                    </div>
<!-- MODAL MARKUP START -->
    <script type="text/ng-template" id="text.html">
        <div class="modal-header">
            <h3 class="modal-title">Single Line field!</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputFirstName">Label</label>
                <input type="text" class="form-control" ng-model="field.label">
            </div>
            <div class="form-group">
                <label for="inputFirstName">placeholder</label>
                <input type="text" class="form-control" ng-model="field.placeholder">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="date.html">
        <div class="modal-header">
            <h3 class="modal-title">Date Field!</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputFirstName">Label</label>
                <input type="text" class="form-control" ng-model="field.label">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="other.html">
        <div class="modal-header">
            <h3 class="modal-title">{{field.type}} Field!</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputFirstName">Label</label>
                <input type="text" class="form-control" ng-model="field.label">
            </div>
            <div class="form-group">
                <label for="inputFirstName">Options</label>
                <textarea class="form-control" rows="10">{{field.display}}</textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
<!-- MODAL MARKUP END -->

                    <HR COLOR="black" size="6">


                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="newField">Add New Field:</label>
                                <select class="form-control" ng-model="model.fieldType">
                                    <option value="TEXT">Single line text</option>
                                    <option value="DATE">Date</option>
                                    <option value="DROPDOWN">Dropdown</option>
                                    <option value="CHECKBOXES">Checkboxes</option>
                                    <option value="OPTIONS">Radio Buttons</option>
                                    <option value="TEXTAREA">Paragraph text field</option>
                                </select>
                            </div>


                        </div>
                        <div class="col-sm-6">
                            <h1></h1>
                            <div class="col-sm-2">

                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-default" aria-label="Left Align" ng-click=model.addField(model.fieldType)>
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                </button>
                            </div>

                            <div class="col-sm-2">

                            </div>

                        </div>
                    </div>




                </div>


            </div>
        </div>
    </div>
</div>
